<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/basics/reset.css">
    <link rel="stylesheet" href="./css/basics/variables.css">
    <link rel="stylesheet" href="./css/basics/header.css">

    <title>Photosnap multi-page website</title>
</head>

<body>

    <!-- header section -->
    <header>
        <section id="header">
            <div class="header">
                <div class="nav-bar">
                    <div class="brand">
                        <a href="./index.html"><img src="./assets/logo.svg" alt=""></a>
                    </div>
                    <div class="nav-list">
                        <div class="hamburger">
                            <div class="bar"></div>
                        </div>
                        <ul>
                            <li><a href="">Stories</a></li>
                            <li><a href="">Features</a></li>
                            <li><a href="">Pricing</a></li>
                            <a class="btn" href="#">get an invite</a>
                        </ul>
                    </div>
                    <div class="nav-btn">
                        <a class="btn" href="#">Schedule a Demo</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- end header section -->

    <main>

        <!-- top section -->
        <section>
            <div class="top-container">
                <div class="top">
                    <div class="top-img">
                        <picture>
                            <source srcset="assets/home/create-and-share-desktop.jpg" media="(min-width: 60em)" />
                            <source srcset="assets/home/create-and-share-tablet.jpg" media="(min-width: 48em)" />
                            <img srcset="assets/home/create-and-share-mobile.jpg" alt="create and share" />
                        </picture>
                    </div>
                    <div class="top-text">
                        <h1>Create and share your photo stories. </h1>
                        <p>Photosnap is a platform for photographers and visual storytellers. We make it easy to share
                            photos, tell stories and connect with others.
                        </p>
                        <div class="cta">
                            <a href="#">get an invite</a>
                            <svg width="42" height="14" viewBox="0 0 42 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 7H41.864" stroke="white" />
                                <path d="M35.4282 1L41.4282 7L35.4282 13" stroke="white" />
                            </svg>

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- end top section -->


    </main>
    <script src="./js/app.js"></script>
</body>

</html>
